<ol class="breadcrumb">
  <li class="breadcrumb-item success" aria-current="page">Policy Holders</li>
</ol>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody *ngFor="let client of clients; let number = index">
    <tr>
      <th scope="row">
        {{ number + 1 }}
      </th>
      <td>
        {{ client.name }}
      </td>
      <td>
        {{ client.phone }}
      </td>
      <td>
        {{ client.email }}
      </td>
      <td>
        <ng-container *ngIf="client.address; else noAddress">
          {{ client.address }}
        </ng-container>
        <ng-template #noAddress> _ </ng-template>
      </td>
      <td>
        <button mat-button class="edit-button" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>
        <button mat-button class="delete-button" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
